<head>

  <style>

    #submit-btn {

    #feed {

      margin-top: 20px;
    }

    .post {

      border-radius: 12px;

      margin-bottom: 15px;

    }

    .edit-btn, .save-btn {
      background-color: #ffb6c1;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
    }

    .edit-btn:hover, .save-btn:hover {
      background-color: #ff69b4;
    }

    .history {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #ffb6c1;
    }

    .history-item {
      font-size: 13px;
      color: #888;

    }
  </style>
</head>
<body>
  <header>
    Friendship for Voon üíñ
  </header>
  <main>
    <div id="post-form">
      <input type="text" id="username" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏ß‡∏∏‡πâ‡∏ô">
      <textarea id="message" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡πÉ‡∏à..."></textarea>
      <button id="submit-btn">‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
    </div>
    <div id="feed">
      <!-- ‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
    </div>
  </main>
  <script>
    // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏à‡∏≤‡∏Å localStorage ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î
    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const feed = document.getElementById('feed');
      feed.innerHTML = "";
      posts.forEach((postData) => {
        const post = document.createElement('div');
        post.classList.add('post');
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠
        const nameTag = document.createElement('strong');
        nameTag.innerHTML = `${postData.username} üíï`;
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        const messageText = document.createElement('p');
        messageText.innerText = postData.message;
        messageText.contentEditable = false;
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        const editButton = document.createElement('button');
        editButton.classList.add('edit-btn');
        editButton.innerText = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç';
  
        const saveButton = document.createElement('button');
        saveButton.classList.add('save-btn');
        saveButton.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å';
        saveButton.style.display = 'none';
  
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
        const historyDiv = document.createElement('div');
        historyDiv.classList.add('history');
        historyDiv.innerHTML = "<strong>‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç:</strong>";
  
        if (postData.history) {
          postData.history.forEach(function(item) {
            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.innerText = item;
            historyDiv.appendChild(historyItem);
          });
        }
  
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
        editButton.addEventListener('click', function() {
          messageText.contentEditable = true;
          messageText.focus();
          editButton.style.display = 'none';
          saveButton.style.display = 'inline-block';
        });
  
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        saveButton.addEventListener('click', function() {
          messageText.contentEditable = false;
          editButton.style.display = 'inline-block';
          saveButton.style.display = 'none';
          const currentTime = new Date().toLocaleTimeString();
          const newHistoryItem = `[${currentTime}] ${messageText.innerText}`;
  
          // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏ô localStorage
          updatePostInLocalStorage(postData.id, messageText.innerText, newHistoryItem);
          
          // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
          const historyItem = document.createElement('div');
          historyItem.classList.add('history-item');
          historyItem.innerText = newHistoryItem;
          historyDiv.appendChild(historyItem);
        });
  
        post.appendChild(nameTag);
        post.appendChild(document.createElement('br'));
        post.appendChild(messageText);
        post.appendChild(editButton);
        post.appendChild(saveButton);
        post.appendChild(historyDiv);
  
        feed.prepend(post);
      });
    }
  
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏ô localStorage
    function updatePostInLocalStorage(id, newMessage, newHistoryItem) {
      let posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts = posts.map(post => {
        if (post.id === id) {
          post.message = newMessage;
          if (!post.history) post.history = [];
          post.history.push(newHistoryItem);
        }
        return post;
      });
      localStorage.setItem("posts", JSON.stringify(posts));
    }
  
    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏û‡∏™‡∏ï‡πå‡πÉ‡∏´‡∏°‡πà‡∏•‡∏á localStorage
    function addPost(postData) {
      let posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.push(postData);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }
  
    // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
    document.getElementById('submit-btn').addEventListener('click', function() {
      const username = document.getElementById('username').value || 'Anonymous';
      const message = document.getElementById('message').value;
      
      if (message.trim() === '') {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°');
        return;
      }
      
      const id = Date.now(); // ‡πÉ‡∏ä‡πâ timestamp ‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏≠‡∏î‡∏µ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ã‡πâ‡∏≥‡∏Å‡∏±‡∏ô
      const postData = {
        id: id,
        username: username,
        message: message,
        history: []
      };
  
      addPost(postData);
      
      // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô textarea ‡∏´‡∏•‡∏±‡∏á‡∏™‡πà‡∏á
      document.getElementById('message').value = '';
    });
  
    // ‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡∏ñ‡∏π‡∏Å‡πÇ‡∏´‡∏•‡∏î
    window.onload = loadPosts;
  </script>
</body>
</html>
